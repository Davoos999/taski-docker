version: '3.8'

volumes:
  pg_data:
  static_volume:
  media_volume:
  django_static_volume:

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U django_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: ${DOCKER_USERNAME}/taski_backend:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      SECRET_KEY: ${DJANGO_SECRET_KEY}
      DEBUG: "False"
      TASKI_DOMAIN: ${TASKI_DOMAIN}
      ALLOWED_HOSTS: ${TASKI_DOMAIN},localhost,127.0.0.1,backend,gateway,*
      CSRF_TRUSTED_ORIGINS: https://${TASKI_DOMAIN},http://${TASKI_DOMAIN}
      DB_HOST: db
      DB_PORT: 5432
      POSTGRES_DB: django_db
      POSTGRES_USER: django_user
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - django_static_volume:/app/collected_static
      - media_volume:/app/media
    command: "gunicorn backend.wsgi:application --bind 0.0.0.0:8000 --workers 3"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    image: ${DOCKER_USERNAME}/taski_frontend:latest
    volumes:
      - static_volume:/app/build
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/build/index.html || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  gateway:
    image: ${DOCKER_USERNAME}/taski_gateway:latest
    ports:
      - "8000:80"
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - static_volume:/usr/share/nginx/html
      - django_static_volume:/collected_static
      - media_volume:/media
    environment:
      - SERVER_NAME=${TASKI_DOMAIN}
    restart: unless-stopped