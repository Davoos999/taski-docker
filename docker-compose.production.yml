# docker-compose.production.yml

volumes:
  pg_data_production:
  static_volume:

# Всё отличие — заменяем build на image и указываем, какой образ использовать
services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data

  backend:
    image: davoos999/taski_backend:latest
    env_file: .env
    volumes:
      - static_volume:/app/collected_static
    depends_on:
      - db  # ← ждем базу

  frontend:
    image: davoos999/taski_frontend:latest
    env_file: .env
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static_volume:/app/collected_static

  gateway:
    image: davoos999/taski_gateway:latest
    env_file: .env
    volumes:
      - static_volume:/staticfiles/
    ports:
      - 80:80
      - 443:443
    depends_on:
      - backend  # ← ВАЖНО: ждем старта backend!
