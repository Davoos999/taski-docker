server {
    listen 80;

    # Frontend (React)
    location / {
        root /staticfiles/frontend;
        index index.html;
        try_files $uri /index.html;
    }

    # API
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://backend:8000;
    }

    # Django admin
    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_pass http://backend:8000;
    }
}
