# HTTP -> HTTPS редирект
server {
    listen 80;
    server_name davoshost.ddns.net www.davoshost.ddns.net 158.160.31.110;
    return 301 https://$server_name$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl;
    server_name davoshost.ddns.net www.davoshost.ddns.net 158.160.31.110;

    # SSL сертификаты (на сервере будут из /etc/letsencrypt/)
    ssl_certificate /etc/letsencrypt/live/davoshost.ddns.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/davoshost.ddns.net/privkey.pem;

    # Настройки SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Статика
    location /static/ {
        alias /staticfiles/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /static/admin/ {
        alias /staticfiles/admin/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /static/rest_framework/ {
        alias /staticfiles/rest_framework/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location /media/ {
        alias /staticfiles/media/;
        expires 1y;
    }

    # Frontend
    location / {
        root /staticfiles;
        index index.html;
        try_files $uri /index.html;
    }

    # API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Django admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
