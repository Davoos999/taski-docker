server {
    listen 80;

    # 1. СТАТИКА DJANGO - ДОБАВЛЯЕМ ЭТОТ БЛОК
    location /static/ {
        alias /static/;  # Наш volume монтируется сюда
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 2. API Django
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    # 3. Админка Django
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }

    # 4. Фронтенд (React/Vue/HTML) - ИСПРАВЛЯЕМ ПУТЬ
    location / {
        # Если frontend есть - используем proxy_pass
        # proxy_pass http://frontend:3000;

        # Если frontend - статические файлы, то:
        root /usr/share/nginx/html;  # Стандартная папка nginx для статики
        # ИЛИ если хотите свой кастомный путь:
        # root /staticfiles;
        index index.html;

        # Важно: try_files для SPA (если frontend - React/Vue)
        try_files $uri $uri/ /index.html;
    }
}
